<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nano Banana / Gemini Image Generator</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
<style>
/* --- Basic styling --- */
body {
    font-family: Arial, sans-serif;
    background: #f0f2f5;
    margin: 0;
    padding: 20px;
}
.container {
    max-width: 800px;
    margin: 0 auto;
    background: #fff;
    border-radius: 15px;
    padding: 30px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
}
h1 {
    text-align: center;
    margin-bottom: 20px;
}
label { font-weight: bold; display: block; margin-top: 15px; }
select, input[type="file"], textarea, button {
    width: 100%;
    padding: 12px;
    margin-top: 5px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 16px;
}
button {
    background: #667eea;
    color: white;
    border: none;
    cursor: pointer;
    font-size: 18px;
    margin-top: 20px;
}
button:disabled { opacity: 0.6; cursor: not-allowed; }
.loading { display: none; text-align: center; margin: 20px 0; }
.spinner {
    border: 4px solid #f3f3f3;
    border-top: 4px solid #667eea;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    margin: 0 auto;
    animation: spin 1s linear infinite;
}
@keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
.result { display: none; text-align: center; margin-top: 20px; }
.result img { max-width: 100%; border-radius: 10px; }
.download-btn {
    display: inline-block;
    margin-top: 10px;
    padding: 10px 20px;
    background: #ff6b6b;
    color: white;
    text-decoration: none;
    border-radius: 8px;
}
.error { color: red; margin-top: 15px; text-align: center; }
</style>
</head>
<body>
<div class="container">
<h1><i class="fas fa-magic"></i> Nano Banana / Gemini Image Generator</h1>

<form id="imageForm" enctype="multipart/form-data">
    <label for="api_choice">Choose API:</label>
    <select id="api_choice" name="api_choice" required>
        <option value="nano">Nano-Banana</option>
        <option value="gemini">Gemini</option>
    </select>

    <label for="prompt">Prompt:</label>
    <textarea id="prompt" name="prompt" placeholder="Describe the image you want..." required></textarea>

    <label for="images">Upload Images (optional, max 5):</label>
    <input type="file" id="images" name="images" multiple accept="image/*">

    <button type="submit" id="generateBtn">Generate Image</button>
</form>

<div class="loading" id="loading">
    <div class="spinner"></div>
    <p>Generating your image...</p>
</div>

<div class="result" id="resultContainer">
    <img id="resultImage" alt="Generated Image">
    <br>
    <a id="downloadBtn" class="download-btn" href="#" download>Download Image</a>
</div>

<div class="error" id="errorMessage"></div>
</div>

<script>
const form = document.getElementById('imageForm');
const loading = document.getElementById('loading');
const resultContainer = document.getElementById('resultContainer');
const resultImage = document.getElementById('resultImage');
const downloadBtn = document.getElementById('downloadBtn');
const errorMessage = document.getElementById('errorMessage');

form.addEventListener('submit', async (e) => {
    e.preventDefault();
    errorMessage.textContent = '';
    resultContainer.style.display = 'none';
    loading.style.display = 'block';
    const formData = new FormData(form);

    try {
        const response = await fetch('/generate', {
            method: 'POST',
            body: formData
        });
        const data = await response.json();
        loading.style.display = 'none';

        if (data.success) {
            resultImage.src = data.image_url;
            downloadBtn.href = data.image_url;
            downloadBtn.download = data.filename;
            resultContainer.style.display = 'block';
        } else {
            errorMessage.textContent = data.error || 'Failed to generate image';
        }
    } catch (err) {
        loading.style.display = 'none';
        errorMessage.textContent = 'Network error. Please try again.';
        console.error(err);
    }
});
</script>
</body>
    </html>
